<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Me Up & Where Am I</title>
    <link rel="stylesheet" href="https://cdn.skypack.dev/ol/ol.css">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f4f8;
        color: #444;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #5a7d9a;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .map {
        width: 100%;
        max-width: 800px;
        height: 450px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        margin: 20px auto;
        border: 2px solid #d6e0eb;
      }

      button {
        background-color: #6fa3c1;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: 0.3s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #357abd;
      }

      #location-info {
        margin-top: 15px;
        font-size: 18px;
        font-weight: 500;
        color: #555;
        background: #e7f3ff;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
      }
      #popup {
        width: 300px; /* Lebar lebih besar */
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        font-size: 14px;
        color: #333;
        text-align: left;
        line-height: 1.5;
        display: none;
      }

      #popup strong {
        font-size: 16px;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Pick Me Up & Popup Open Layer</h1>
    <div id="map" class="map"></div>
    <button onclick="getUserLocation()">Dapatkan Lokasi Saya</button>
    <p id="location-info">Menunggu lokasi...</p>

    <script type="module">
        import { getUserLocation } from './main.js'; // ✅ Impor fungsi dengan benar
        window.getUserLocation = getUserLocation; // ✅ Pastikan fungsi tersedia di global scope
      </script>
  </body>
</html>
