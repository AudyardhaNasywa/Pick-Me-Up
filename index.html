<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Me Up & Where Am I</title>
    <link rel="stylesheet" href="https://cdn.skypack.dev/ol/ol.css">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #0077cc;
      }

      .map {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
      }

      button {
        background-color: #0077cc;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #005fa3;
      }

      #location-info {
        margin-top: 10px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Pick Me Up & Popup Open Layer</h1>
    <div id="map" class="map"></div>
    <button onclick="getUserLocation()">Dapatkan Lokasi Saya</button>
    <p id="location-info">Menunggu lokasi...</p>

    <script type="module">
        import { getUserLocation } from './main.js'; // ✅ Impor fungsi dengan benar
        window.getUserLocation = getUserLocation; // ✅ Pastikan fungsi tersedia di global scope
      </script>
  </body>
</html>
